<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="buttons">
        <button id="buttonPlay">播放</button>
        <button id="buttonPause">暂停</button>
        <button id="buttonFast">快速</button>
        <button id="buttonNormal">中速</button>
        <button id="buttonSlow">慢速</button>
        <button id="buttonClear">重置</button>
    </div>
    <div id="html">
        <div class="mainHead">
            <div class="face"></div>
            <div class="nose">
                <div class="eye-left">
                    <div class="eye-ball-left"></div>
                </div>

                <div class="eye-right">
                    <div class="eye-ball-right"></div>
                </div>

                <div class="middleLine"> </div>
                <div class="mouth"></div>
                <div class="beard-middle"></div>
                <div class="beard-up"></div>
                <div class="beard-down"></div>
                <div class="shadow"></div>
            </div>
            <div class="mainBody">
                <div class="body2"></div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="pocket">
                    <div class="innerPocket"></div>
                </div>
                <div class="neck"></div>
                <div class="arm-left">
                    <div class="hand-left"></div>
                </div>
                <div class="arm-right">
                    <div class="hand-right"></div>
                </div>
                <div class="ring">
                    <div class="ringPart1"></div>
                    <div class="ringPart2"></div>
                    <div class="ringPart3"></div>
                </div>
            </div>
            <div class="foot-middle"></div>
            <div class="foot-left"></div>
            <div class="foot-right"></div>
        </div>
    </div>
    <script src="test.af0f8ca8.js"></script>
</body>

<style>
    * {
        box-sizing: border-box;
        user-select: none;
    }

    #html {
        position: fixed;
        bottom: 0;
        right: 0;
        height: 50%;
        width: 100%;
    }

    #demo1 {
        overflow: hidden;
    }

    #demo2 {
        position: fixed;
        height: 50vh;
        width: 100%;
        left: 0;
        top: 0;
        overflow: scroll;
    }

    #buttons {
        position: fixed;
        right: 25px;
        top: 20px;
        display: flex;
        flex-direction: column;

    }

    #buttons>button {
        margin-bottom: 13px;
        padding: 6px;
        background-color: #0097e3;
        color: white;
        border-radius: 30px;
        cursor: pointer;
    }
</style>

</html>
