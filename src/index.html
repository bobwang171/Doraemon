<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>哆啦A梦</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainHead">
        <div class="face"></div>
        <div class="nose">
            <div class="eye-left">
                <div class="eye-ball-left"></div>
            </div>

            <div class="eye-right">
                <div class="eye-ball-right"></div>
            </div>

            <div class="middleLine"> </div>
            <div class="mouth"></div>
            <div class="beard-middle"></div>
            <div class="beard-up"></div>
            <div class="beard-down"></div>
            <div class="shadow"></div>
        </div>
        <div class="mainBody">
            <div class="body2"></div>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="pocket">
                <div class="innerPocket"></div>
            </div>
            <div class="neck"></div>
            <div class="arm-left">
                <div class="hand-left"></div>
            </div>
            <div class="arm-right">
                <div class="hand-right"></div>
            </div>
            <div class="ring">
                <div class="ringPart1"></div>
                <div class="ringPart2"></div>
                <div class="ringPart3"></div>
            </div>
        </div>
        <div class="foot-middle"></div>
        <div class="foot-left"></div>
        <div class="foot-right"></div>
    </div>


    <script src="main.js"></script>
</body>

</html>
